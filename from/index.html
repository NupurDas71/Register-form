<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="div1">
            <h2>Register</h2>
            <div id="apps">
                <img id="pic" src="https://cdn3.iconfinder.com/data/icons/logos-brands-3/24/logo_brand_brands_logos_google-1024.png" alt="Google"/>
                <img id="pic" src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-1024.png" alt="Facebook"/>
                <img id="pic" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-social-github-1024.png" alt="GitHub"/>
                <img id="pic" src="https://cdn3.iconfinder.com/data/icons/social-round-corner/512/linkdin__social_media_logo-1024.png" alt="LinkedIn"/>
            </div>
            <div id="inputs">
                <input type="text" id="username" placeholder="Username (only 10 characters)">
                <input type="email" id="email" placeholder="Email (abc@email.com)">
                <input type="password" id="password" placeholder="Password (only 8 characters)">
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <button id="registerBtn">Register</button>
            <div id="message"></div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
